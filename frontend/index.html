<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guessing game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Barriecito&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Guess the Drawing</h1>

    <!-- Lobby Section -->
    <div id="lobby" class="lobby">
      <div class="lobby__body">
        <p class="username__block" id="usernameBlock">
          Your username is <span id="usernameEl"></span>
        </p>
        <div class="input__block">
          <input class="input" id="usernameInput" type="text" placeholder="Set your username..." />
          <button class="btn" id="submitUsername">Set</button>
        </div>
        <div class="lobby__header">
          <button id="createRoom" class="btn">Create New Room</button>
          <input class="input" type="text" name="searchRoom" id="searchRoom" placeholder="Search for a room">
        </div>
        <ul id="roomList" class="lobby__rooms"></ul>
      </div>
    </div>
    
    <div class="wrapper">
      <!-- Room Section -->
      <section id="room" class="room">
        <div class="room__body">
          <h2 class="title title--sm">Room: <span id="roomId">1</span></h2>
          <h3 class="title title--xs">Players:</h3>
          <ol id="roomPlayers" class="room__players"></ol>
          <div class="room__footer">
            <button id="leaveRoom" class="btn">Leave Room</button>
            <button id="startGame" class="btn" disabled>Start Game</button>
          </div>
        </div>
      </section>

      <!-- Game Section -->
      <section id="game" class="game">
        <div class="board">
          <h2 class="title title--sm"><span id="activePlayer">1</span> drawing now - <span id="countdown">00:30</span> left</h2>
          <div class="board__wrapper">
            <canvas id="drawing-board"></canvas>
            <div class="cursor"></div>
          </div>
          <div class="toolbar" id="toolbar">
            <div class="toolbar__item">
              <label for="strokeColor">Color</label>
              <input id="strokeColor" name='strokeColor' type="color">
            </div>
            <div class="toolbar__item">
              <label for="lineWidth">Brush size</label>
              <div class="size-input">
                <button class="btn" id="reduceWidth" type="button">-</button>
                <input id="lineWidth" name="lineWidth" value="5" min="1" max="300" type="number">
                <button class="btn" id="increaseWidth" type="button">+</button>
              </div>
            </div>
            <div class="toolbar__item">
              <button class="btn" id="clear">Clear</button>
            </div>
          </div>
        </div>
      </section>
      <div class="chat">
        <div class="chat__box" id="chatBox"></div>
        <div class="input__block">
          <input class="input" id="guessInput" type="text" placeholder="Enter your message..." />
          <button class="btn" id="submitGuess">Send</button>
        </div>
      </div>
    </div>
  </div>

  <div id="loader" class="loader-wrapper">
    <span class="loader"></span>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
