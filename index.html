<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guessing game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Barriecito&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Welcome to the Guessing game</h1>
    <div class="board">
      <canvas id="drawing-board"></canvas>
      <div class="toolbar" id="toolbar">
        <label for="stroke">Color</label>
        <input id="stroke" name='stroke' type="color">
        <label for="lineWidth">Line Width</label>
        <input id="lineWidth" name="lineWidth" min="1" max="150" value="5" type="range">
        <button class="btn" id="clear">Clear</button>
      </div>
    </div>
    <div class="chat">
      <div class="chat__box" id="chatBox"></div>
      <div class="chat__input">
        <input id="guessInput" type="text" placeholder="Enter your guess..." />
        <button class="btn" id="submitGuess">Send</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/chat.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
